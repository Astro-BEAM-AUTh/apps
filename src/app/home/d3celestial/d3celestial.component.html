<div style="width: 100%; height: 100%; border: solid green 1px; box-sizing: border-box; display: flex; ">

    <div style="border: 1px red solid; width: 300px; height: 100%;">
        <!-- <div style="width: 100%; text-align: center; margin: 1rem 0;">
            <button mat-flat-button (click)="addObject()">Add Object</button>
        </div> -->

        <div style="width: 100%; text-align: center; margin: 1rem 0; box-sizing: border-box; display: flex;">
            <!-- @if (showMore) {
            <button mat-flat-button (click)="hideMoreOptions()">Hide Additional Options</button>
            } @else {
            <button mat-flat-button (click)="showMoreOptions()">Show More Options</button>
            }
            <div id="celestial-form" style="flex: 1; width: 100%; height: 100px;"></div> -->

            <form [formGroup]="optionsForm" class="options-form">
                <label>
                    Projection
                    <select formControlName="projection">
                        <option value="azimuthal-equidistant">Azimuthal Equidistant</option>
                        <option value="aitoff">Aitoff</option>
                        <option value="gnomonic">Gnomonic</option>
                        <!-- …other d3‐celestial projections… -->
                    </select>
                </label>

                <label>
                    Transform
                    <input type="checkbox" formControlName="transform" />
                </label>

                <label>
                    Center Lon
                    <input type="number" formControlName="centerLon" step="0.1" />
                </label>
                <label>
                    Center Lat
                    <input type="number" formControlName="centerLat" step="0.1" />
                </label>

                <label>
                    Date
                    <input type="date" formControlName="date" />
                </label>
                <label>
                    Time
                    <input type="time" formControlName="time" />
                </label>

                <button type="button" (click)="resetDefaults()">Reset</button>
            </form>

        </div>


    </div>

    <div style="border: 1px blue solid; height: 100%; flex: 1;">
        <div id="celestial-map" style="height: 100%; width: 100%;"></div>
    </div>

</div>
