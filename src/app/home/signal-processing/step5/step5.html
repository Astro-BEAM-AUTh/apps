<div style="max-width: 900px; margin-bottom: 8px; display:flex; gap:12px; align-items:center;">
    <button (click)="regenerate()" style="padding:6px 10px; border-radius:8px; border:1px solid #ddd; cursor:pointer;">
        Regenerate
    </button>
    <span style="font-size:12px; color:#666;">segments={{numSegments}}, μ={{mean}}, σ={{stDeviation}}</span>
</div>

<plotly-plot class="plotly-plot" [data]="plotData" [layout]="layout" [config]="config"></plotly-plot>
